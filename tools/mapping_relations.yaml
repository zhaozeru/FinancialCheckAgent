version: '1.0'
row_equivalences:
  20尺合计: 20重箱SUB-TOTAL
  40尺合计: 40重箱SUB-TOTAL
  20GP: 20GP
  40GP: 40GP
column_equivalences:
  MSC: MSC-地中海航运(外代)
table_references:
  table1:
    name: 进口箱量统计表
    description: 进口业务箱量统计
  table2:
    name: 结算船公司统计表
    description: 结算船公司业务统计
validation_rules:
- name: 20尺箱总量验证
  rule: table2.20尺合计 ≈ table1.20重箱SUB-TOTAL
  tolerance: 0.05
- name: 40尺箱总量验证
  rule: table2.40尺合计 ≈ table1.40重箱SUB-TOTAL
  tolerance: 0.05
